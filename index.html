<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cosmic Encounter Card Distribution</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body ng-app="cosmicApp">
    <div ng-controller="cosmicController as CC">
      <label>Vanilla<input type="checkbox" ng-model="CC.vanilla" /></label>
      <label>Incursion<input type="checkbox" ng-model="CC.incursion" /></label>
      <label>Alliance<input type="checkbox" ng-model="CC.alliance" /></label>
      <label>Dominion<input type="checkbox" ng-model="CC.dominion" /></label>
        <div>
        <div class="cardType" ng-click="CC.attack =!CC.attack">
          Attack
        </div>
        <div class="cardType" ng-click="CC.negotiate =!CC.negotiate">
          Negotiate
        </div>
        <div class="cardType" ng-click="CC.morph =!CC.morph">
          Morph
        </div>
        <div class="cardType" ng-click="CC.retreat =!CC.retreat">
          Retreat
        </div>
        <div class="cardType" ng-click="CC.reinforcement =!CC.reinforcement">
          Reinforcement
        </div>
        <div class="cardType" ng-click="CC.rift =!CC.rift">
          Rift
        </div>
        <div class="cardType" ng-click="CC.kicker =!CC.kicker">
          Kicker
        </div>
        <div class="cardType" ng-click="CC.artifact =!CC.artifact">
          Artifact
        </div>
        <div class="cardType" ng-click="CC.intimidate =!CC.intimidate">
          Intimidate
        </div>
          </div>
        <!-- <div ng-repeat="card in CC.decks | orderBy:['type', 'value']" ng-show="CC[card.expansion.toLowerCase()]===true && CC[card.type.toLowerCase()]===true">
          <h3>{{card.type}}</h3>
          <h1>{{card.value}}</h1>
        </div> -->
        <div ng-show="CC.attack" class="typeTable">
          <h1>Attack</h1>
          <table>
            <tr>
              <th>
                Value
              </th>
              <th>
                Quantity
              </th>
            </tr>
            <tr ng-repeat="card in CC.decks | orderBy:'value'" ng-show="CC[card.expansion.toLowerCase()]===true && card.type==='Attack'">
              <td>
                {{card.value}}
              </td>
              <td>
                {{card.quantity}}
              </td>
            </tr>
          </table>
        </div>
        <div ng-show="CC.negotiate" class="typeTable">
          <h1>Negotiate</h1>
          <table>
            <tr>
              <th>
                Value
              </th>
              <th>
                Quantity
              </th>
            </tr>
            <tr ng-repeat="card in CC.decks | orderBy:'value'" ng-show="CC[card.expansion.toLowerCase()]===true && card.type==='Negotiate'">
              <td>
                {{card.value}}
              </td>
              <td>
                {{card.quantity}}
              </td>
            </tr>
          </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="controllers.js" type="text/javascript"></script>
    <script src="services.js" type="text/javascript"></script>
  </body>
</html>
